{% load static %}


<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="{% static 'home_page_style.css' %}">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Noto+Sans' rel='stylesheet' type='text/css'>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>



<body>

    <div class="container">
      <h1>WeatherDim</h1>
      <div class="location">
        <h2>Location</h2>

          <form action="{% url 'search' %}" method="get">
            {% csrf_token %}
            <input name="city_input" type="text" placeholder="Enter location">
            <button type="submit">Get Weather</button>
          </form>

      </div>

    </div>

    <div class="container" id="weather_container">
    <div class="background">
      <div class="Circle1"></div>
      <div class="Circle2"></div>
      <div class="Circle3"></div>
      <div class="content">
        <h1 id='weather_description' class="Condition" ">
            {{ description }}
        </h1>

        <h1 class="Temp">{{ temp }}Â°C</h1>
        <h1 class="Time" id="time"></h1>
        <h1 class="Location"><i class="material-icons locationIcon">place</i>{{ city }}</h1>
      </div>
    </div>
    </div>



    <script>
        var today = new Date();
        var time = today.getHours() + ":" + today.getMinutes()
        document.getElementById('time').innerHTML=time

        var weather = document.getElementById('weather_description').innerText
        var divContainer = document.getElementById('weather_container')
        console.log(weather)
        console.log(divContainer)


        if (weather === 'Rain') {
            divContainer.style.backgroundImage = "url('{% static 'rain.jpg' %}')";
            } else if (weather === 'Clouds') {
                divContainer.style.backgroundImage ="url('{% static 'clouds.jpg' %}')";
            } else if (weather === 'Clear') {
                divContainer.style.backgroundImage = "url('{% static 'clear.jpg' %}')";
            }else if (weather === 'Haze') {
                divContainer.style.backgroundImage = "url('{% static 'haze.jpg' %}')";
            } else {
                divContainer.style.backgroundImage = "url('')";
        }


    </script>


</body>




</html>
